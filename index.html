<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bruno Malarini Elgoyhen</title>
    
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Left side: Text content -->
        <div class="text-content">
            <h1>Hi there!</h1>
            <p>I'm Bruno Malarini Elgoyhen</p>
            <div>
                <span>Current Role: </span>
                <span class="rotating-titles" id="role"></span>
            </div>
            
            <!-- Links to GitHub, LinkedIn -->
            <div class="links">
                <a href="https://github.com/Don-Brownie" target="_blank" class="link">GitHub</a>
                <a href="https://www.linkedin.com/in/brunomalarinielgoyhen/" target="_blank" class="link">LinkedIn</a>
            </div>

            <!-- CV download button -->
            <a href="Archivos/curriculum_vitae.pdf" download>
                <button class="cv-button">Download CV</button>
            </a>
        </div>

        <!-- Right side: Photo -->
        <div>
            <img src="https://github.com/Don-Brownie/Don-Brownie.github.io/blob/main/Imagenes%20/foto_perfil.jpeg?raw=true" alt="Bruno Malarini Elgoyhen" class="photo">
        </div>
    </div>
    
    <script>
        // JavaScript code remains the same
        const roles = ["Data Analyst", "Data Engineer", "Project Manager", "Policy Designer", "Political Scientist"];
        let roleIndex = 0;
        let currentText = '';
        let isErasing = false;
        let charIndex = 0;
        const typingSpeed = 60;
        const erasingSpeed = 50;
        const pauseTime = 1000;
        const roleElement = document.getElementById('role');
        
        function typeRole() {
            const currentRole = roles[roleIndex];
            if (isErasing) {
                currentText = currentRole.substring(0, charIndex);
                charIndex--;
            } else {
                currentText = currentRole.substring(0, charIndex);
                charIndex++;
            }
        
            roleElement.textContent = currentText;
        
            if (!isErasing && charIndex === currentRole.length) {
                setTimeout(() => {
                    isErasing = true;
                }, pauseTime);
            } else if (isErasing && charIndex === 0) {
                roleIndex = (roleIndex + 1) % roles.length;
                isErasing = false;
                setTimeout(typeRole, pauseTime);
                return;
            }
        
            const speed = isErasing ? erasingSpeed : typingSpeed;
            setTimeout(typeRole, speed);
        }
        
        typeRole();

    </script>
</body>
</html>
