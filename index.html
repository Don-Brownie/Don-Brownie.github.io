<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bruno Malarini Elgoyhen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            text-align: center;
            max-width: 1000px;
            width: 100%;
        }
        .text-content {
            flex: 1;
        }
        .text-content h1 {
            font-size: 36px;
            margin: 10px 0;
        }
        .text-content p {
            font-size: 20px;
            margin: 10px 0;
        }
        .text-content a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 18px;
            margin: 5px;
        }
        .text-content a:hover {
            text-decoration: underline;
        }
        .photo {
            max-width: 200px;
            border-radius: 50%;
            object-fit: cover;
        }
        .cv-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .cv-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Left side: Text content -->
        <div class="text-content">
            <h1>Hi there!</h1>
            <p>I'm Bruno Malarini Elgoyhen</p>
        <div>
            <span>Current Role: </span>
            <span class="rotating-titles" id="role"></span>
        </div>
            <!-- Links to GitHub, LinkedIn -->
            <div>
                <a href="https://github.com/Don-Brownie" target="_blank">GitHub</a>
                <a href="https://www.linkedin.com/in/brunomalarinielgoyhen/" target="_blank">LinkedIn</a>
            </div>

            <!-- CV download button -->
            <a href="Archivos/curriculum_vitae.pdf" download>
                <button class="cv-button">Download CV</button>
            </a>
        </div>

        <!-- Right side: Photo -->
        <div>
            <img src="https://github.com/Don-Brownie/Don-Brownie.github.io/blob/main/Imagenes%20/foto_perfil.jpeg?raw=true" alt="Bruno Malarini Elgoyhen" class="photo">
        </div>
    </div>
    
  <script>
        const roles = ["Data Engineer", "Software Developer", "Tech Enthusiast", "AI Researcher", "Web Developer"];
        let roleIndex = 0;
        let currentText = '';
        let isErasing = false;
        let charIndex = 0;
        const typingSpeed = 500;
        const erasingSpeed = 600;
        const pauseTime = 1000;
        const roleElement = document.getElementById('role');

        function typeRole() {
            const currentRole = roles[roleIndex];
            if (isErasing) {
                currentText = currentRole.substring(0, charIndex);
                charIndex--;
            } else {
                currentText = currentRole.substring(0, charIndex);
                charIndex++;
            }

            roleElement.textContent = currentText;

            if (!isErasing && charIndex === currentRole.length) {
                setTimeout(() => {
                    isErasing = true;
                }, pauseTime);
            } else if (isErasing && charIndex === 0) {
                roleIndex = (roleIndex + 1) % roles.length;
                isErasing = false;
                setTimeout(typeRole, pauseTime);
                return;
            }

            const speed = isErasing ? erasingSpeed : typingSpeed;
            setTimeout(typeRole, speed);
        }

        typeRole();
    </script>
</body>
</html>
